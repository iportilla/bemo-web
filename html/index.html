<body>
    <h1 style="color:blue;">Welcome to BEMO</h1>
    <!-- Added header -->
    <img src="./letsdance.gif" alt="BEMO">
    <h2>Emotional Support Companion</h2>
    <!-- Added paragraph -->
    <p>Would you like support in figuring out what you are feeling? Well, I am here to help! My name is <b>BEMO</b>, I am a programmed chatbot who uses music to turn your emotions into words. <b>Click</b> the icon at the bottom right to begin!.</p>


    <script>
    window.watsonAssistantChatOptions = {
        integrationID: "28d86b0d-1d3f-4941-91f7-fd89d8e54b44", // The ID of this integration.
        region: "us-south", // The region your integration is hosted in.
        serviceInstanceID: "ddfa68b0-e43c-4c43-8a06-335b87d08e81", // The ID of your service instance.
        onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
    });
    </script>
</body>
